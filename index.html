<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <title>Boolzapp</title>
</head>
<body>

      <div id="app">
            <!-- non carica bootstrap????? -->
            
                  <div class="container boolz">
                        <div class="row">
                              <!-- Left side 4 col  -->
                              <div class="col-4 userList">
                                    <div class="top">
                                          <div class="user-header">
                                                <div class="d-flex justify-content-between">
                                                      <div class="top-left-avatar">
                                                            <img class="avatar" src="./img/avatar_io.jpg" alt="my avatar">
                                                            <span> Name user</span>
                                                      </div>
                                                      <div class="top-right-avatar icons">
                                                            <i class="fas fa-circle-notch"></i>
                                                            <i class="fas fa-comment-alt"></i>
                                                            <i class="fas fa-ellipsis-v"></i>
                                                      </div>
                                                </div>
                                          </div>

                                    </div>
                                    <div class="aler-msg d-flex">

                                    </div>
                                    <div class="search-bar d-flex ">
                                          <div class="icons">
                                                <i class="fas fa-search"></i>
                                          </div>
                                          <div>
                                                <input placeholder="Search or start">
                                          </div>
                                         
                                    </div>
                                    <div class="contacts">
                                          <ul>
                                                <li v-for="contact in contacts">
                                                      <div class="img-avatar d-inline">
                                                            <img class="avatar" :src="contact.avatar" alt="avatar">
                                                      </div>
                                                      <span>
                                                            {{contact.name}}
                                                      </span>
                                                </li>
                                          </ul>
                                    </div>

                                    
                              </div>
                              <!-- Left side 8 col  -->
                              <div class="col-8 msgList">
                                    <div class="top">

                                    </div>


                              </div>
                        </div>
                  </div>

            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            












      </div>
      





      <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
